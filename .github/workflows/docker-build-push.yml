name: Build and Push Docker Image

on:
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ format('madcowgit/imdbscraper:{0}', github.ref_name) }} -t ghcr.io/madcowgit/imdbscraper:latest .
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ format('madcowgit/imdbscraper:{0}', github.ref_name) }}          
          docker push ghcr.io/madcowgit/imdbscraper:latest

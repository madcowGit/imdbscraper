name: New development image after each commit

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/madcowgit/imdbscraper:devel .

      - name: Push Docker image
        run: |
          docker push ghcr.io/madcowgit/imdbscraper:devel
          
      - name: Trigger Portainer Webhook
        run: |
          curl -X POST https://portainer.khoe.synology.me/api/stacks/webhooks/f5f3c98c-f40e-4145-ae36-19530d369674

